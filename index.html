<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-4">Money Master</h1>
    </header>
    <section class=" text-center grid grid-cols-2 gap-4 my-6">
        <div class="ml-40 h-5/6">
            <img src="images/money-master.png" alt="">
        </div>
        <div class="bg-[#F8F8F8] w-5/6 ml-4 font-sans">
            <h2 class="font-semibold text-2xl my-4 text-center">Income</h2>
            <span class="font-semibold mx-2">Income:</span><input id="income-field" class="bg-[#DBDBDB] p-2 mb-3 w-2/4"
                type="text">
            <h2 class="font-semibold text-2xl mb-2">Expenses</h2>
            <span class="font-semibold mx-2">Food:</span><input id="food-field" class="bg-[#DBDBDB] p-2 mb-3 w-2/4"
                type="text"> <br>
            <span class="font-semibold mx-3">Rent:</span><input id="rent-field" class="bg-[#DBDBDB] p-2 mb-3 w-2/4"
                type="text"> <br>
            <span class="font-semibold mx-2">Cloths:</span><input id="cloth-field" class="bg-[#DBDBDB] p-2 mb-3 w-2/4"
                type="text"> <br>
            <button id="btn-calculate"
                class="py-2 px-4 bg-blue-400 text-white font-semibold rounded-lg mb-3">Calculate</button>
            <h2 class="font-semibold text-2xl mb-3">Total Expenses: <span id="total-expenses"></span></h2>
            <h2 class="font-semibold text-2xl mb-3">Balance: <span id="total-balance"></span></h2>

            <span class="font-semibold text-2xl">Save:</span> <input id="save-field" class="bg-[#DBDBDB] p-2 mb-3 w-1/4"
                type="text"> %
            <button id="btn-save" class="py-2 px-4 bg-blue-400 text-white font-semibold rounded-lg w-1/4">Save</button>
            <br>
            <h2 class="font-semibold text-2xl mb-3">Saving Amount: <span id="saving-amount"></span></h2>
            <h2 class="font-semibold text-2xl mb-3">Remaining Balance: <span id="remain-balance"></span></h2>
        </div>
    </section>
    <script src="js/calculate.js"></script>
</body>

</html>
